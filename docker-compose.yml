version: "3.8"

services:
  # ========================================
  # Postgres Principal (com pgvector)
  # ========================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: coral-postgres
    environment:
      POSTGRES_USER: coral_user
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: coral_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coral_user -d coral_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # ========================================
  # Serviço de Autenticação
  # ========================================
  auth:
    build:
      context: ./auth
      dockerfile: auth-dev.dockerfile
    container_name: coral-auth
    environment:
      - AUTH_APP_BASE_URL=http://localhost/api/auth
    env_file:
      - ./auth/.env
    ports:
      - "${AUTH_PORT:-8084}:${AUTH_PORT:-8084}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  # ========================================
  # Postgres Blockchain
  # ========================================
  postgres-blockchain:
    image: postgres:16
    container_name: coral-postgres-blockchain
    environment:
      POSTGRES_USER: coral_user
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: coral_blockchain
    ports:
      - "5434:5432"
    volumes:
      - postgres_blockchain_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coral_user -d coral_blockchain"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # ========================================
  # Blockchain Service
  # ========================================
  blockchain-service:
    build:
      context: ./blockchain-service
      dockerfile: Dockerfile
    container_name: coral-blockchain-service
    ports:
      - "8001:8001"
    env_file:
      - ./blockchain-service/.env
    environment:
      API_HOST: "0.0.0.0"
      API_PORT: "8001"
      DATABASE_URL: "postgresql://coral_user:senha123@postgres-blockchain:5432/coral_blockchain"

      SEPOLIA_RPC_URL: "https://ethereum-sepolia-rpc.publicnode.com"
      ETHEREUM_MAINNET_RPC_URL: "https://eth.llamarpc.com"
      USE_TESTNET: "true"

      GAS_LIMIT: "200000"
      MAX_PRIORITY_FEE_GWEI: "2.0"
      MAX_FEE_GWEI: "10.0"

      CIVIC_ID_SALT: "coral_civic_id"
    depends_on:
      postgres-blockchain:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - app_network

# ========================================
# Volumes
# ========================================
volumes:
  postgres_data:
  postgres_blockchain_data:

# ========================================
# Networks
# ========================================
networks:
  app_network:
    driver: bridge
