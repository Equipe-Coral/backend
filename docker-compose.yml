version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: coral-postgres
    environment:
      POSTGRES_USER: coral_user
      POSTGRES_PASSWORD: senha123
      POSTGRES_DB: coral_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coral_user -d coral_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  auth:
    build:
      context: ./auth
      dockerfile: auth-dev.dockerfile
    container_name: coral-auth
    environment:
      - AUTH_APP_BASE_URL=http://localhost/api/auth
    env_file:
      - ./auth/.env
    ports:
      - "${AUTH_PORT:-8084}:${AUTH_PORT:-8084}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
